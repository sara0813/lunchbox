<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>main page</title>
  <script>
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const base = document.createElement('base');
    base.href = isLocal ? '../' : '/lunchbox/';
    document.head.appendChild(base);
  </script>
  <link href="css/index.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div id="header"></div>

  <!-- 메인 화면 배너 -->
  <div class="banner-container">
    <div class="banner left" id="ai-banner">
      <h2 class="banner-text">AI 맞춤 도시락 추천받기</h2>
      <a href="html/ai.html" class="overlay-link"></a>
    </div>
    <div class="banner right">
      <h2 class="banner-text">전체 상품 둘러보기</h2>
      <a href="html/detail.html" class="overlay-link"></a>
    </div>
  </div>

  <div class="container mt-5">
    <!-- 추천 상품 타이틀 -->
    <div class="d-flex align-items-center gap-2 mb-2">
      <span class="recommend-icon"></span>
      <h6 class="text-danger fw-bold mb-0">추천 상품</h6>
    </div>

    <!-- 할인 품목 + 정렬 -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h4 class="fw-bold mb-0">할인 품목</h4>
      <select id="sortOption" class="form-select w-auto">
        <option value="discount" selected>할인율 높은 순</option>
        <option value="priceAsc">낮은 가격순</option>
        <option value="priceDesc">높은 가격순</option>
        <option value="review">리뷰 많은 순</option>
      </select>
    </div>

    <!-- 상품 카드 -->
    <div class="row g-3" id="product-list"></div>

    <div class="text-center mt-4">
      <a href="html/detail.html" class="btn btn-danger px-4">전체 상품 보기</a>
    </div>
  </div>

  <div id="footer" class="mt-5"></div>

  <script src="js/bannerTextToggle.js"></script>
  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <script src="js/authCheck.js"></script>
  <script src="js/toggleHeart.js"></script>
  <script src="js/renderProducts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
