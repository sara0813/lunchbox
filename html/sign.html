<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/sign.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>

    <div class="container mt-5">
        <div class="signup-container">
            <h2 class="signup-title">계정 생성</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="form-label" for="name">이름</label>
                    <input type="text" id="name" class="underline-input" placeholder="이름 입력" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="phone">연락처</label>
                    <input type="text" id="phone" class="underline-input" placeholder="예: 01012345678" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="password">비밀번호</label>
                    <input type="password" id="password" class="underline-input" placeholder="영문·숫자·특수문자 포함, 8자 이상" required>
                </div>

                <button type="submit" class="signup-btn">계정 생성하기</button>

                <div class="login-link">
                    이미 계정이 있으신가요?
                    <a href="html/login.html">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="js/randomBanner.js"></script>
    <script src="js/sign.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
