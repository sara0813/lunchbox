<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/ai.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>

    <div class="ai-section-wrapper">
        <h2 class="ai-heading">AI 식단 추천</h2>

        <div class="row justify-content-center g-4">
            <!-- 설문 카드 -->
            <div class="col-12 col-md-6">
                <a href="html/input.html" class="text-decoration-none h-100 d-block">
                    <div
                        class="ai-card survey p-4 text-center h-100 d-flex flex-column justify-content-between border border-danger">
                        <div>
                            <div class="badge bg-danger text-white mb-3 px-3 py-2">1분 설문</div>
                            <h4 class="fw-bold text-danger mb-3">AI 식단 코칭 시작</h4>
                            <p class="text-dark mb-2">
                                이름, 성별, 생년월일, 키·몸무게·체지방률을 입력하면<br />
                                <strong>BMI, 기초대사량, 권장 영양소</strong>를 계산하고<br />
                                개인 맞춤 식단을 추천해드립니다!
                            </p>
                        </div>
                        <p class="mt-3 small text-muted">설문 이력이 있다면, 오른쪽 결과 보기에서 확인하세요.</p>
                    </div>
                </a>
            </div>

            <!-- 결과 카드 -->
            <div class="col-12 col-md-6">
                <a href="html/output.html" class="text-decoration-none h-100 d-block">
                    <div
                        class="ai-card result p-4 text-center h-100 d-flex flex-column justify-content-center border border-secondary">
                        <h4 class="fw-bold text-secondary mb-3">분석 결과 보기</h4>
                        <p class="text-dark mb-0">
                            설문을 완료하신 회원님은<br />
                            AI가 분석한 <strong>체형, 권장섭취량, 맞춤 식단</strong> 결과를<br />
                            바로 확인할 수 있습니다.
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>



    <div id="footer"></div>

    <script src="js/randomBanner.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
