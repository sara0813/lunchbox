<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div id="header"></div>

    <div class="container py-5">
        <div class="row g-4">
            <!-- 연락처 정보 -->
            <div class="col-lg-5">
                <div class="bg-white rounded shadow-sm p-4 h-100">
                    <div class="mb-4 d-flex align-items-start">
                        <i class="fa-solid fa-phone-volume fa-2x text-danger me-3 mt-1"></i>
                        <div>
                            <h5 class="fw-bold mb-1">고객센터</h5>
                            <p class="mb-1">1234-5678</p>
                            <p class="mb-1">평일 09:00 ~ 18:00</p>
                            <p class="mb-1">점심시간 12:00 ~ 13:00</p>
                            <p>휴무: 주말 / 공휴일</p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex align-items-start">
                        <i class="fa-solid fa-envelope-open-text fa-2x text-danger me-3 mt-1"></i>
                        <div>
                            <h5 class="fw-bold mb-1">이메일 문의</h5>
                            <p class="mb-1">문의사항은 아래 이메일로 보내주세요.</p>
                            <p>이메일: lunchbox@team5.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 문의 양식 -->
            <div class="col-lg-7">
                <div class="bg-white rounded shadow-sm p-4 h-100">
                    <form onsubmit="handleSubmit(event)">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="이름 *" required>
                            </div>
                            <div class="col-md-4">
                                <input type="email" class="form-control" placeholder="이메일 *" required>
                            </div>
                            <div class="col-md-4">
                                <input type="tel" class="form-control" placeholder="연락처 *" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="문의 내용 작성 *" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger px-4">문의 보내기</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
