<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체 상품</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/tabs.css" rel="stylesheet">
    <link href="css/products.css" rel="stylesheet">
    <link href="css/sort.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>
    <div id="tab-container"></div>

    <!-- 본문 -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <h4 class="fw-bold mb-0">전체 상품</h4>
            <div class="ms-auto sort-bar">
                <select id="sortOption" class="form-select w-auto sort-select">

                    <option value="discount" selected>할인율 높은 순</option>
                    <option value="priceAsc">낮은 가격순</option>
                    <option value="priceDesc">높은 가격순</option>
                    <option value="review">리뷰 많은 순</option>
                </select>
            </div>

            <div id="sort-template" data-title="할인품목"></div>
        </div>

        <div class="row g-3" id="product-list"></div>
        <!-- 더보기 버튼을 가운데에 정렬 -->
        <div class="d-flex justify-content-center mt-4 w-100">
            <button id="loadMoreBtn" class="btn btn-danger px-4">더보기</button>
        </div>
    </div>

    <div id="footer"></div>

    <!-- 스크립트 -->
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script>
        fetch("partials/tabs.html")
            .then(res => res.text())
            .then(html => document.getElementById("tab-container").innerHTML = html);
    </script>
    <script src="js/tabMenu.js"></script>
    <script src="js/tab1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
