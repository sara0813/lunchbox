<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>

    <!-- 위치 경로 -->
    <div class="breadcrumb">Home &gt; AI 정보 입력</div>

    <!-- 메인 제목 -->
    <div class="main-title text-center mb-4">AI 식단 코칭</div>

    <!-- 입력 폼 -->
    <form action="html/output.html" method="GET" class="form-section p-4 rounded shadow bg-white">

        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" class="form-control" required>

        <label for="gender">성별 <span class="required">*</span></label>
        <select id="gender" name="gender" class="form-select" required>
            <option value="">선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>

        <label for="birth">생년월일 <span class="required">*</span></label>
        <input type="date" id="birth" name="birth" class="form-control" required>

        <label>키 / 몸무게 / 체지방률 <span class="required">*</span></label>
        <div class="body-info-row">
            <div class="body-info-box">
                <div class="body-info-title">키 (cm)</div>
                <input type="number" name="height" placeholder="예: 175" required>
            </div>
            <div class="body-info-box">
                <div class="body-info-title">몸무게 (kg)</div>
                <input type="number" name="weight" placeholder="예: 65" required>
            </div>
            <div class="body-info-box">
                <div class="body-info-title">체지방률 (%)</div>
                <input type="number" name="fat" placeholder="예: 18" required>
            </div>
        </div>

        <button type="submit" class="submit-btn btn btn-dark w-100">결과 확인</button>
    </form>

    </div>

    <div id="footer"></div>

    <script src="js/randomBanner.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
