<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/pw.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>

    <!-- 여기에 코드 작성 -->
    <div class="container mt-5">
        <div class="find-container">
            <h2 class="find-title">비밀번호 찾기</h2>
            <form>
                <div class="mb-4">
                    <label class="form-label" for="name">이름</label>
                    <input type="text" id="name" class="underline-input" placeholder="이름 입력">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="phone">연락처</label>
                    <input type="text" id="phone" class="underline-input" placeholder="연락처 입력">
                </div>

                <button type="submit" class="find-btn">비밀번호 찾기</button>

                <div class="go-login">
                    이미 비밀번호를 알고 계신가요?
                    <a href="html/login.html">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="js/randomBanner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
