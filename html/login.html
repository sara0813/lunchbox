<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form onsubmit="loginUser(); return false;">

                <div class="mb-4">
                    <label for="phone" class="form-label">연락처</label>
                    <input type="text" id="phone" class="underline-input" placeholder="연락처 입력" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="underline-input" placeholder="비밀번호 입력" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>

                <div class="login-links">
                    <a href="html/pw.html">비밀번호 찾기</a><span>|</span>
                    <a href="html/sign.html">회원가입</a>
                </div>
            </form>
        </div>
    </div>


    <div id="footer"></div>

    <script src="js/user.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/randomBanner.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
