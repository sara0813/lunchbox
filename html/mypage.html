<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my page</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = document.createElement('base');
        base.href = isLocal ? '../' : '/lunchbox/';
        document.head.appendChild(base);
    </script>
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>

    <div class="container my-5">
        <div class="row">
            <!-- 사이드바 -->
            <div id="sidebar" class="col-md-3 mb-4"></div>
            <!-- 이름, 키/몸무게/나이 등 입력 폼 -->
            <section class="col-md-9">
                <h3 class="text-danger">회원정보 수정</h3>
                <p class="text-secondary mb-4">Welcome! <span id="user-name">사용자</span></p>

                <!-- 회원 정보 수정 폼 -->
                <form id="profile-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">이름</label>
                            <input type="text" id="input-name" class="form-control" required maxlength="20" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">키 / 몸무게 / 나이</label>
                            <div class="d-flex gap-2">
                                <input type="number" id="input-height" class="form-control" min="50" max="250" />
                                <input type="number" id="input-weight" class="form-control" min="20" max="200" />
                                <input type="number" id="input-age" class="form-control" min="1" max="120" />
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">이메일</label>
                            <input type="email" id="input-email" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">주소</label>
                            <input type="text" id="input-address" class="form-control" maxlength="100" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" id="cancel-profile" class="btn btn-secondary me-2">취소</button>
                        <button type="submit" class="btn btn-danger">변경내역 저장</button>
                    </div>
                </form>

                <!-- 비밀번호 변경 폼 -->
                <form id="password-form" class="mt-5">
                    <h5 class="mt-4">비밀번호 변경</h5>
                    <div class="mb-3">
                        <input type="password" id="current-password" class="form-control" placeholder="현재 비밀번호"
                            required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="new-password" class="form-control"
                            placeholder="새 비밀번호 (8자 이상, 특수문자 포함)" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" id="confirm-password" class="form-control" placeholder="새 비밀번호 확인"
                            required />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger">비밀번호 변경하기</button>
                    </div>
                </form>

            </section>


        </div>
    </div>

    <div id="footer"></div>
    <script src="js/randomBanner.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="js/loadSidebar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const name = localStorage.getItem("userName") || "사용자";
            document.getElementById("user-name").textContent = name;
        });
    </script>
    <script src="js/information.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
