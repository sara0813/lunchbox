<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>실시간 인기 도시락</title>
  <script>
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const base = document.createElement('base');
    base.href = isLocal ? '../' : '/lunchbox/';
    document.head.appendChild(base);
  </script>
  <link href="css/index.css" rel="stylesheet">
  <link href="css/tabs.css" rel="stylesheet">
  <link href="css/ranking.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div id="tab-container"></div>

  <div class="container mt-5">
    <h4 class="fw-bold mb-4">실시간 인기 도시락 TOP 10</h4>
    <div class="row g-4" id="product-list"></div>
  </div>

  <div id="footer"></div>

  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <script>
    fetch("partials/tabs.html")
      .then(res => res.text())
      .then(html => document.getElementById("tab-container").innerHTML = html);
  </script>
  <script src="js/tabMenu.js"></script>
  <script src="js/tab2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
